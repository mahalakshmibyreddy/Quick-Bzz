<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="log1.css">
</head>
<body>
    <div class="container">
        <img src="images/logo1.png" alt="" height="200px" width="18%">
        <h2>“Business opportunities are like buses:<br>
           there’s always another one coming.” </h2>
    </div>
    <div class="wrapper">
        <div id="error_message"> 
            
        </div>
        <form action="" id="myform" onsubmit = "return validate();">
          <div class="input_field">
              <input type="text" placeholder="Name" id="name">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Phone" id="phone">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Email" id="email">
          </div>
          <div class="input_field">
            <input type="password" placeholder="password" id="password">
        </div>
          <div class="btn">
           <input type="submit" value="log in"><br>
        </div>
        <div class="password">
        <a href="#"><p><br><br><br>forgot password?</p></a>
        </div>
        <div class="account">
         <A href="#" ><button>Create new account</button></A>
        </div>
      </form>
    </div>
    <script>
        function validate(){
    var names = document.getElementById("name").value;
    var phone = document.getElementById("phone").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var error_message = document.getElementById("error_message");
    
    error_message.style.padding = "10px";
    
    var text;

    if(names.length < 5){  
      text = "Please Enter valid Name";
      error_message.innerHTML = text;
      return false;
    }
    if(isNaN(phone) || phone.length != 10){
      text = "Please Enter valid Phone Number";
      error_message.innerHTML = text;
      return false;
    }
    if(email.indexOf("@") == -1 || email.length < 6)  
    {   
      text = "Please Enter valid Email";
      error_message.innerHTML = text;
      return false;
    }
    if(password.length < 9){ 
      text = "Please Enter Correct Password";
      error_message.innerHTML = text;
      return false;
    }
    text = "Form Submitted Scucessfully";
    error_message.innerHTML = text;
    return true;
  }
      </script>
    
</body>
</html>
