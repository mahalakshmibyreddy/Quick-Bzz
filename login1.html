<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
   
   body {
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background:linear-gradient(pink,blue);
}
.container {
    width: 300px;
    padding: 50px;
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin-left: 450px;

}

h2 {
    margin: 0 0 20px;
    text-align: center;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 3px;
}

button {
    width: 130px;
    padding: 10px;
    margin-left: 80px;
    border: none;
    border-radius: 3px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}
a {
    text-decoration: none;
    color:white;
}
button:hover {

}
#error-message {
    color: red;
    text-align: center;
    margin-top: 10px;
}
.forgot li a{

    text-align: center;
    margin-left: 60px;
    margin-top: -5px;
}
    </style>
</head>
<body>

            <div class="input-group">

            <div class="forgot">

            </div>

        </form>
    </div>
