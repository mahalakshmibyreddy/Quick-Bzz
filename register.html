<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>

 body {
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background:aliceblue
}
.container {
    width: 300px;
    margin-top: 10px;
    padding: 80px;
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    align-content: center;
    margin-left: 400px;
}
.img{
 height: 200px;
 width: 200px;
 
}
h2 {
    margin: 0 0 10px;
    text-align: center;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 3px;
}

button {
    width: 120px;
    height: 30px;
    padding: 0px;
    margin-left: 100px;
    border: none;
    border-radius: 3px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#error-message {
    color: red;
    text-align: center;
    margin-top: 10px;
}
.rg{
    margin-top: 40px;
    margin-left: 90px;
}
.rg a {
    text-decoration: none;
    color:blue;
}

    </style>
</head>
<body>
 
    <div class="container">
        <div class="img">
            <img src="images/log.jpg">
        </div> 
        
        <form id="signupForm" >
            <h2>Register</h2>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <p id="message"></p>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" id="sign">Register Now</button><br><br>
             <button type="submit" id="sign"><a style="text-decoration: none; color:white;" href="login1.html">Login</a></button> 
            <!-- <div class="rg"><a href="#">Already registered</a></div> -->

            <div id="error-message"></div>
        </form>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault(); 

    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const errorMessage = document.getElementById('error-message');
    const message = document.getElementById("message");
    const signup = document.getElementById("sign"); 
   
    
    
    errorMessage.textContent = '';
    message.textContent = '';

   
    if (username === '' || email === '' || password === '' || confirmPassword === '') {
        errorMessage.textContent = 'Please fill out all fields.';
        return;
    }
    if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match.';
        return;
    }
    
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        errorMessage.textContent = 'Please enter a valid email address.';
        return;
    }

    
    if (password.length < 10) {
        message.textContent = 'Password must be at least 5 characters long.';
        message.style.color = '#dc3545'; 
    } else if (!/[A-Z]/.test(password)) {
        message.textContent = 'Password must contain at least one uppercase letter.';
        message.style.color = '#dc3545';
    } else if (!/[a-z]/.test(password)) {
        message.textContent = 'Password must contain at least one lowercase letter.';
        message.style.color = '#dc3545';
    } else {
        message.textContent = 'Password is valid!';
        message.style.color = '#28a745';
         
        signup.addEventListener("click",redirect());

        function redirect() {
        window.location.href = "login.html";
}
    }
     

   
});
     

    </script>
</body>
</html>
